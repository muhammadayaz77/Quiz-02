    <main>
        <div class="container">
            <h1>Palindrome Checker</h1>
            <label for="inputString" class="form-label">Enter a string:</label>
            <input type="text" id="inputString" class="form-control">
            <button onclick="checkPalindrome()" class="btn btn-primary">Check Palindrome</button>
            <p id="result1"></p>
        </div>
        <div class="container">
            <h1>Minimum and Maximum Finder</h1>
            <div>
                <label for="numbersInput" class="form-label">Enter numbers (separated by commas):</label><br>
                <input type="text" id="numbersInput" placeholder="e.g., 5, 3, 9, 1, 7" class="form-control"><br>
                <button onclick="findMinMax()" class="btn btn-primary">Find Min/Max</button>
            </div>
            <div id="result2"></div>
        </div>
        <div class="container">
            <h1>Missing Number Finder</h1>
            <form id="seriesForm">
                <label for="series" class="form-label">Enter series of numbers (comma-separated):</label><br>
                <input type="text" id="series" name="series" required class="form-control"><br>
                <button type="submit" class="btn btn-primary">Find Missing Number</button>
            </form>
            <p id="result3"></p>
        </div>
